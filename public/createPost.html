  <!-- SECTION 1-->
  <div class="section-1">
    <div class="header d-flex justify-content-center">
      <h1><span style="color:#CC0000 !important;">BU</span>real</h1>
    </div>    
    <div class="sub-header d-flex justify-content-center">
      <p>Boston University's Anonymous</p>
    </div>

    <div style = "font-size:20px !important;" class="instruct d-flex justify-content-center">
        <p>Create your Post</p>
    </div>
    <script>



      checkCookies();
      function returnHome() 
      {
        window.location.href = "homepage.html";
      }
      function checkInput() {
        document.getElementById('commentLimit').innerHTML = document.getElementById('text-input').value.length + "/300";
        if(document.getElementById('text-input').value.length > 300 || document.getElementById('text-input').value.length == 0 ) {
          document.getElementById('commentLimit').style = "color:red;"
          document.getElementById('submitPost').disabled = true;
        }
        else {
          document.getElementById('commentLimit').style = "color:black;"
          document.getElementById('submitPost').disabled = false;
        }
      }
      setInterval(checkInput,100);
      
    </script>
    <div class="textBubble d-flex justify-content-center">
        <input id="text-input" class="text-input" placeholder="Enter Text Here"></input>
    </div>

    <div id="commentLimit" class="d-flex justify-content-center"></div>
    <div class="d-flex justify-content-center" style="padding-top:15px;">
      <button id="return" class="returnHome" onclick="returnHome()" role="button">Return</button>
      <button id="submitPost" class="send-code-btn" onclick="sendPost(document.getElementById('text-input').value)" role="button">Submit</button>
      </div>

  </div>
    
  </div>
